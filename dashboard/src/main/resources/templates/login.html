<script type="text/javascript" th:inline="javascript">
window.rootPath=[[${rootPath}]];
var isRoll=[[${RollVerification}]];
$(document).ready(function(){
	(function(window,document){
		window.v2={
			version:"3.2",
			init:function(){
				this.iftop();
				this.loginSubmit();
				this.showdd();
			},
			iftop:function(){
		    	if (window != top) {
		          top.location.href = location.href;
		        }
			},
			showdd:function(){
				var timer;
				var current = 0;
				var fhi = 1;
				var current2 = 1;
				var showfh=function(){
					fhi = 1;
					//关闭提示晃动屏幕，注释掉这句话即可
					timer = setInterval(xzfh2, 10); 
				};
				var xzfh=function(){
					current = (current)%360;
					document.body.style.transform = 'rotate('+current+'deg)';
					current ++;
					if(current>360){current = 0;}
				};
				var xzfh2=function(){
					if(fhi>50){
						document.body.style.transform = '';
						clearInterval(timer);
						return;
					}
					current = (current2)%360;
					document.body.style.transform = 'rotate('+current+'deg)';
					current ++;
					if(current2 == 1){current2 = -1;}else{current2 = 1;}
					fhi++;
				};
				return {
					init:function(){
						showfh();
					}
				};
			},

			loginSubmit:function(){
				$("#loginForm").validate({
					rules:{
						username:{
							required:true,
							minlength: 1,
							maxlength: 20,
						},
						password:{
							required:true,
							minlength: 1,
							maxlength: 20,
						},
						code:{
							required:true,
							minlength: 4,
							maxlength: 20,
						}
					},
					messages: {
				        "name": {
				            remote: "名称已经存在"
				        }
				    },
					submitHandler:function(form){
						if(isRoll){
							$('#myModal').modal('show');
						}else{
							var dataFormJson=$("#loginForm").serialize();
							$.ajax({
								cache : true,
								type : "POST",
								url :  "/admin/login",
								data : dataFormJson,
								async : false,
								error : function(request) {
									alert(111);
									$.modal.alertError("系统错误");
								},
								success : function(data) {
									if(data.code==200){
										 location.href = '/admin/index';
									}else{
										v2.showdd().init();
										layer.msg(data.msg, function(){
											//关闭后的操作
										});
									}
									
								}
							});
						}
						
					}
				});
			}
		};
		
		v2.init();
	})(window,document);
})

</script>
