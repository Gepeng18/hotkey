<script type="text/javascript">
var dataUrl="/key/listTimely";
var removeUrl="/key/remove";
var createUrl="/key/add";
var updateUrl="/key/edit/{key}";


var treeTable = $('#dataTable').bootstrapTreeTable({
    toolbar: "#demo-toolbar",//顶部工具条
    expandColumn :2,// 在哪一列上面显示展开按钮
    url: dataUrl,// 请求后台的URL（*）
    type: 'post',
    id : "id",
    expandAll : true,
    parentId: 'parentId',
    striped:true,
    contentType:"application/x-www-form-urlencoded; charset=UTF-8",
    columns: [
        { checkbox: true },
        { field: 'id', title: '序号'},
        { field: 'key', title: 'key'},
        { field: 'appName', title: '所属APP'},
        { field: 'ttl', title: '缓存时间'},
        { field: 'value', title: 'VAL'},
        { field: 'source', title: '来源'},
        { field: 'status',title: '状态',
            formatter: function (value, row, index) {
                var actions = [];
                if(value==0){
                    actions.push('<span class="label label-danger">关闭</span>');
                }else if(value==1){
                    actions.push('<span class="label label-primary">开启</span>');
                }
                return actions.join('');
            }
        },
        {
            title: '操作',
            formatter: function (value, row, index) {
                var id = row.id;
                var actions = [];
                if(row.id!=1){
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="edit(' + row.key + ')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="remove(' + row.key + ')"><i class="fa fa-remove"></i>删除</a>');
                }
                return actions.join('');
            }
        }
    ],
    onAll: function(data) {
        console.log("onAll");
        return false;
    },
    onLoadSuccess: function(data) {
        console.log("onLoadSuccess");
        return false;
    },
    onLoadError: function(status) {
        console.log("onLoadError");
        return false;
    },
    onClickCell: function(field, value, row, $element) {
        console.log("onClickCell",row);
        return false;
    },
    onDblClickCell: function(field, value, row, $element) {
        console.log("onDblClickCell",row);
        return false;
    },
    onClickRow: function(row, $element) {
        console.log("onClickRow",row);
        return false;
    },
    onDblClickRow: function(row, $element) {
        console.log("onDblClickRow",row);
        return false;
    }
});


$("#selectBtn").click(function(){
    var selecteds = $('#dataTable').bootstrapTreeTable('getSelections');
    $.each(selecteds,function(_i,_item){
        console.log(_item);
    });
    alert("看console");
})

var _expandFlag_all = false;
$("#expandAllBtn").click(function(){
    if(_expandFlag_all){
        $('#dataTable').bootstrapTreeTable('expandAll');
    }else{
        $('#dataTable').bootstrapTreeTable('collapseAll');
    }
    _expandFlag_all = _expandFlag_all?false:true;
})
var _showFlag = true;
$("#showColumnBtn").click(function(){
    if(_showFlag){
        $('#dataTable').bootstrapTreeTable('hideColumn',"orderNum");
    }else{
        $('#dataTable').bootstrapTreeTable('showColumn',"orderNum");
    }
    _showFlag = _showFlag?false:true;
})
$("#destroyBtn").click(function(){
    $('#dataTable').bootstrapTreeTable('destroy');
})
</script>

<script type="text/javascript">

    function add(){
        $.modal.open("添加", createUrl);
    }

    function batRemove(){

        var rows = $('#dataTable').bootstrapTreeTable('getSelections');
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return
        }
        $.modal.confirm("确认要删除选中的" + rows.length + "条数据吗?", function() {
            var rowid=[];
            for ( var i in rows) {
                rowid.push(rows[i].id);
            }
            var url = removeUrl;
            var data = {
                "ids": rowid.join()
            };
            $.operate.submit(url, "post", "json", data);
        })
    }

    function edit(id){
        var url = updateUrl.replace("{id}", id);
        $.modal.open("修改", url);
    }

    function remove(id){

        $.modal.confirm("确定删除该条信息吗？", function() {
            var url = removeUrl.replace("{id}", id);
            var data = {
                "ids": id
            };
            $.operate.submit(url, "post", "json", data);
        })
    }


    //重写刷新方法
    $.table.refresh=function() {
        $('#dataTable').bootstrapTreeTable("refresh",{
            url:dataUrl,
            silent:true
        });
    }
</script>
