<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      >
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<link th:href="@{/static/admin/common/css/common-add.css}" rel="stylesheet"/>
<!-- checkbox css-->
<link href="/static/admin/assets/css/Checkboxes/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
							<div class="form-group">
								<label class="col-sm-3 control-label ">key(*代表任意key)：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="key" name="key"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">间隔时间(秒)：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="interval" name="interval"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">阈值：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="threshold" name="threshold"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">缓存时间(秒)：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="duration" name="duration"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">所属APP：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="appName" name="appName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">是否前缀:</label>
								<div class="col-sm-8">
									<select class="form-control" id="prefix"  name="prefix">
										<option value="1">是</option>
										<option value="0">否</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<!-- 自定义 js -->
<script th:src="@{/static/admin/common/js/rule-add.js}" type="text/javascript"></script>



</body>


</html>
