<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/html/head :: head_Normal(~{::title},~{::link},~{::style})">
    <title th:text=${title}></title>
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <style type="text/css">
        .select-list ul li{
            list-style-type: none;
            float: left;
        }
    </style>

</head>

<body id="listbody">
<!-- 右边内容 -->
<div class="wrap-fluid">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!-- 内容 -->
        <div class="content-wrap" style="height: 1000px">
            <!-- 结束内容 -->
            <div class="row" style="height: auto">
                <div class="col-sm-12" style="height: 1000px">
                    <!-- 搜索条件 -->
                    <div class="nest" id="inlineClose">
                        <div class="title-alt">
                            <h6>搜索条件</h6>
                        </div>

                        <div class="body-nest" id="search_div"  style="display: block">
                            <div class="form_left">
                                <form role="form" class="form-inline">
                                    <div class="form-group" style="width: 16%">
                                        <label class="control-label timeBut2" style="float: left;padding-top: 10px">所属APP：</label>
                                        <select name="appName" class="form-control" style="width: 66%" id="jnApp">
                                            <option>app1</option>
                                            <option>app2</option>
                                        </select>
                                    </div>
                                    <button onclick="$.table.search(this)" class="btn btn-success" type="button"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                    <button onclick="add()" class="btn btn-success" type="button"  style="margin-left: 63%"><i class="fa fa-search"></i>&nbsp;新建</button>
                                    <button onclick="edit()" class="btn btn-success" type="button" style="margin-left: 1%"><i class="fa fa-search"></i>&nbsp;编辑</button>
                                    <button onclick="del()" class="btn btn-success" type="button" style="margin-left: 1%"><i class="fa fa-search"></i>&nbsp;删除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- END搜索条件 -->
                    <!-- 空白页开始-->
                    <div class="nest" id="Blank_PageClose" style="height: 1000px;">
                        <div class="title-alt" style="height: 1px">
                        </div>

                        <div class="body-nest" id="Blank_Page_Content" style="height: 1000px;">
                                <iframe  width="100%"  height="90%"  id="jn" name="jn"  src="/rule/son" frameborder="0" marginheight="0" marginwidth="0" border="false"></iframe>
                        </div>
                    </div>
                </div>
                <!-- 空白页结束 -->
            </div>
            <!-- 结束内容 -->
        </div>
    </div>
</div>
<!-- 结束右边内容 -->

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>

<script type="text/javascript">
   // $("#jn").attr("src","/rule/view3");
    var dataUrl="/rule/list";
    var removeUrl="/rule/remove";
    var createUrl="/rule/add";
    var updateUrl="/rule/edit/{id}";
    $(function(){

    })
    function add(){
        let app = $("#jnApp").val();
        console.log(app)
        let val =  window.frames["jn"].document.getElementById("json-src");
        let rules = val.innerHTML;
        $.ajax({
            cache : true,
            type : "POST",
            url : "/rule/addRule",
            headers: {
                "Authorization":getCookie("token")
            },
            data:{"app":app,"rules":rules},
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                console.log(data)
                $('#json-src').html(data.rules);
            }
        });
    }
    function edit(){
        let app = $("#jnApp").val();
        console.log(app)
        let val =  window.frames["jn"].document.getElementById("json-src");
        let rules = val.innerHTML;
        $.ajax({
            cache : true,
            type : "POST",
            url : "/rule/update",
            headers: {
                "Authorization":getCookie("token")
            },
            data:{"app":app,"rules":rules},
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                console.log(data)
                $('#json-src').html(data.rules);
            }
        });
    }
    function del(){
        alert("ello World");
    }
</script>

</html>
